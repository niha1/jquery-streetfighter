<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="main">
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready container"></div>
            <div class="ryu-throwing container"></div>
            <div class="ryu-cool container"></div>
        </div>
        <div class="hadouken"></div>
    </div>
    
    <div class="content1">
        <div class="sf-logo"></div>
        <div class="jquery-logo"></div>
        <div class="brought by">brought to you by</div>
    </div>
    
    <div class="how to">
        <p>click on ryu to make him throw a hadouken.</p>
        <p>press and hold down the "x" key to make him strike his cool pose!</p>
    </div>
    
    <audio id="theme-song" src="sound/street-fighter-theme.mp3">
        <audio id="hadouken-sound" src="sound/hadouken.mp3">
            <audio src="sound/cool.mp3" id="cool"></audio>
        </audio>
    </audio>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
